<div class="b-test__footer">
  <div class="b-test-progress">
    <div class="b-test-progress__stats">
      <span class="b-test-progress__current-vale">{{currentValue}}</span>
      <span class="b-test-progress__page-counter">{{pageCounter}}</span>
    </div>
    <div class="b-test-progress__bar">
      <div
        class="b-test-progress__filling"
        v-bind:style="{width: 100 / quiz.groups[groupIndex].questions.length * questionIndex + '%'}"
      ></div>
    </div>
  </div>
  <button
    class="b-test__btn b-btn b-btn_arrow b-btn_primary b-btn_xl"
    type="button"
    v-on:click="next"
  >
    Далее
  </button>
</div>
