<div class="b-title-box">
    @@if (mark == "true") {
    <div class="b-mark">
        @@mark-text
    </div>
    }
    <h1 class="b-title-box__title b-title b-title_xl">
        @@title
    </h1>
    <p class="b-title-box__subtitle">
        @@subtitle
    </p>
    <a class="b-title-box__btn b-btn b-btn_primary b-btn_xl b-btn_arrow" href="#">
        @@btn-text
    </a>
</div>
